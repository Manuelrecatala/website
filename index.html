<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <body>
    <!-- Preloader Section -->
    <div id="preloader">
      <div class="loader"></div>
    </div>
  
    <header>
      <div class="video-container">
        <iframe
          src="https://player.vimeo.com/video/769109091?background=1&autoplay=1&loop=1&byline=0&title=0"
          frameborder="0"
          allow="autoplay; loop"
          allowfullscreen
        ></iframe>
      </div>
  
      <div class="menu hidden">  <!-- Initially hidden -->
        <h1><a href="work.html">work</a></h1>
        <h1 onclick="toggleOverlay('about')">about</h1>
      </div>
  
      <!-- About Overlay Section -->
      <div id="about-overlay" class="overlay hidden">
        <div class="text-container">
          <div class="icons">
            <a target="_blank" href="https://vimeo.com/sljce"
              ><img src="Images/vimeoiconwhite.png" alt=""/></a>
            <a target="_blank" href="https://www.instagram.com/sljce/">
              <img src="Images/igiconwhite.png" alt=""/></a>
          </div>
          <p>
            Manuel Recatal√†<br />
            Film Director & Editor
          </p>
          <p class="email">
            <a href="mailto:recatala.m@gmail.com">recatala.m@gmail.com</a>
          </p>
        </div>
      </div>
    </header>
  
    <script>
      function toggleOverlay(section) {
        const overlay = document.getElementById("about-overlay");
        const video = document.querySelector(".video-container iframe");
  
        if (section === "about") {
          overlay.classList.toggle("hidden");
          video.classList.toggle("blur");
        }
  
        if (overlay.classList.contains("hidden")) {
          video.classList.remove("blur");
        }
      }
  
      // Show the menu after 10 seconds
      window.onload = function () {
        setTimeout(function () {
          document.querySelector(".menu").classList.remove("hidden");
        }, 7500);
      };
    </script>
  </body>
  
</body>
</html>
